<html>
    <head></head>
<body>
<h1> Guess the Number! </h1>
<script>
let num = Math.floor(Math.random() * 100)+1;
   
    let gotIt = false
    let guess = prompt("Guess a number between 1 and 100");
    if (guess < 1) {
      guess = prompt("Number has to be between 1 - 100");
    } 
    let numGuesses = 0; 

    
    while (gotIt === false) {
                if (num == guess) {
                    numGuesses++;
                    alert("You guessed the correct number, which was " + num + " and it took you " + numGuesses + " guesses.");
                    gotIt = true;
                } else if (num > guess) {
                    numGuesses++;
                    guess = prompt("Your guess is lower. Guess again!");
                }
                else {
                    numGuesses++;
                    guess = prompt(" Your guess is higher. Guess again!");
                }
            }
            alert("You guessed: " + guess + " \nThe number was: " + num);
        }

</script>
</body>



</html>
