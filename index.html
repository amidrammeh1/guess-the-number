<body>
<h1> Guess the Number! </h1>
<script>
let num = Math.floor(Math.random() * 100)+1;
   
    let gotIt = false
    let guess = prompt("Guess a number between 1 and 100");
    if (guess < 1) {
      guess = prompt("Number has to be between 1 - 100");
    } 
    let numGuesses = 0; 

    
    
    while (gotIt === false) {
      numGuesses++;
      if (num == guess) { 
        gotIt = true

      } else { 

        if (num > guess) {
          guess = prompt("Try again, This time higher!")

        } else {
          guess = prompt("Try again, This time lower!")
        }
        // alert("Sorry!  You guessed " + guess + " and the number was " + num);

      }
    }

</script>
